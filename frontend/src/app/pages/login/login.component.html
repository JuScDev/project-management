<div class="login-container">
  <h2>Login</h2>
  <form (submit)="login()">
    <input
      type="text"
      placeholder="Benutzername"
      [(ngModel)]="username"
      name="username"
      required
    />
    <input
      type="password"
      placeholder="Passwort"
      [(ngModel)]="password"
      name="password"
      required
    />
    <button type="submit">Login</button>
  </form>
  @if(errorMessage) {
  <p class="error">{{ errorMessage }}</p>
  }
</div>
