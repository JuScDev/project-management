<div class="login-container">
  <h2>Login</h2>
  <form (submit)="login()">
    <input
      type="text"
      placeholder="username"
      [ngModel]="username()"
      (ngModelChange)="username.set($event)"
      name="username"
      required
    />
    <input
      type="password"
      placeholder="password"
      [ngModel]="password()"
      (ngModelChange)="password.set($event)"
      name="password"
      required
    />
    <button type="submit">Login</button>
  </form>
  @if(errorMessage()) {
  <p class="error">{{ errorMessage() }}</p>
  }
</div>
