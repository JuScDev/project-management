<mat-card class="login-container">
  <h2>Register</h2>
  <form (submit)="register()">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input
        matInput
        [ngModel]="username()"
        (ngModelChange)="username.set($event)"
        name="username"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [ngModel]="password()"
        (ngModelChange)="password.set($event)"
        name="password"
        required
      />
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">Register</button>
  </form>
  <a class="go-to-auth" routerLink="/login">Already an account? Login</a>

  @if(errorMessage()) {
  <p class="error">{{ errorMessage() }}</p>
  }
</mat-card>
